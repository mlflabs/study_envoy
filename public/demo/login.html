<!DOCTYPE html>
<html>
<head>
  <title>Envoy Demo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="/demo/css/envoydemo.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  
  <nav class="teal lighten-2">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Todo</a>
    </div>
  </nav>

  <div class="container">
    <h2>Login</h2>
    <div class="row">
      <form id="login" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="submit" type="submit" class="validate btn">
          </div>
        </div>
      </form>
    </div>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
   <script type="text/javascript" src="/demo/js/login.js"></script>
  <script type="text/javascript" src="/demo/js/app.js"></script>

</body>

</html>
